<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module" src="./javascripts/rescueCentersAndContacts.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./stylesheets/style.css">
    <title>Purrfect Match</title>
</head>
<body>
  <nav>
    <div class="nav-wrapper teal">
      <ul>
        <li>
          <a href="/" id="home-btn" class="waves-light btn">Purrfect Match</a>
        </li>
      </ul>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li>
          <a href="/rescueCentersAndAnimals.html" id="show-rescue-centers-btn" class="waves-light btn">Show animals of rescue centers</a>
        </li>
        <li>
          <a href="/rescueCentersAndContacts.html" id="show-rescue-centers-btn" class="waves-light btn">Show contact persons of rescue centers</a>
        </li>
        <li>
          <a href="/registration.html" id="register-btn" class="waves-light btn">Registration</a>
        </li>
        <li>
          <a href="/donation.html" id="donation-btn" class="waves-light btn">Make a Donation</a>
        </li>
        <li>
          <a href="/account.html" id="account-btn" class="waves-light btn">Account</a>
        </li>
      </ul>
    </div>
  </nav>
    <h2>Rescue centers and their contact persons</h2>
    <h5>Choose location for filtering</h5>
    <div id="filterOptions">
      <p>
        <label>
          <input class="with-gap" name="area" type="radio" id="allProvincesOption" checked/>
          <span>Show all in alphabetical order</span>
        </label>
      </p>
      <p>
        <label>
          <input class="with-gap" name="area" type="radio" id="southernFinlandProvinceOption"/>
          <span>Etelä-Suomen lääni</span>
        </label>
      </p>
      <p>
        <label>
          <input class="with-gap" name="area" type="radio" id="easternFinlandProvinceOption" />
          <span>Itä-Suomen lääni</span>
        </label>
      </p>
      <p>
        <label>
          <input class="with-gap" name="area" type="radio" id="provinceOfOuluOption"/>
          <span>Oulun lääni</span>
        </label>
      </div>
        <br>
        <button id="filterCentersBtn" class="waves-light btn">Filter</button>

      </p>
    <div>
        <table id="rescueCenterTable">
            <thead>
                <th>Rescue center name</th>
                <th>Center location</th>
                <th>Contact person</th>
            </thead>
            <tbody id="rescueCenters"></tbody>
        </table>
    </div>

    
</body>
</html>
