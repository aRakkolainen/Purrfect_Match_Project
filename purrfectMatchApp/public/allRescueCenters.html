<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script type="module" src="./javascripts/rescueCenters.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./stylesheets/style.css">
    <title>Purrfect Match</title>
</head>
<body>
    <!--To-do: Add navigation to other pages-->
    <h2>Rescue centers</h2>
    <h5>Filter based on location</h5>
    <p>
        <label>
          <input class="with-gap" name="area" type="radio" id="allProvincesOption"/>
          <span>Show all</span>
        </label>
      </p>
    <p>
        <label>
          <input class="with-gap" name="area" type="radio" id="southernFinlandProvinceOption"/>
          <span>Etelä-Suomen lääni</span>
        </label>
      </p>
      <p>
        <label>
          <input class="with-gap" name="area" type="radio" id="easternFinlandProvinceOption" />
          <span>Itä-Suomen lääni</span>
        </label>
      </p>
      <p>
        <label>
          <input class="with-gap" name="area" type="radio" id="provinceOfOuluOption"/>
          <span>Oulun lääni</span>
        </label>
      </p>
    <div>
        <table id="rescueCenterTable">
            <thead>
                <th>Rescue center name</th>
                <th>Center location</th>
                <th>Contact person</th>
            </thead>
            <tbody id="rescueCenters"></tbody>
        </table>
    </div>

    
</body>
</html>
