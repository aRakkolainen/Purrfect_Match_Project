<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Purrfect Match</title>
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <script type="module" src="./javascripts/account.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./stylesheets/style.css" />
  </head>

  <body>
    <nav>
      <div class="nav-wrapper teal">
        <ul>
          <li>
            <a href="/" id="home-btn" class="waves-light btn">Purrfect Match</a>
          </li>
        </ul>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li>
            <a
              href="/registration.html"
              id="register-btn"
              class="waves-light btn"
              >Registration</a
            >
          </li>
          <li>
            <a href="/donation.html" id="donation-btn" class="waves-light btn"
              >Make a Donation</a
            >
          </li>
          <li>
            <a href="/account.html" id="account-btn" class="waves-light btn"
              >Account</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <h2>Update account information</h2>
    <h5>Provide old information first</h5>
    <form id="accountForm">
      <label for="customer_name">Full name (fisrt and last name):</label>
      <input type="text" id="customer_name" name="name" required /><br />
      <label for="customer_email">Email:</label>
      <input type="text" id="customer_email" name="email" required /><br />
      <label for="customer_phone">Phone:</label>
      <input type="text" id="customer_phone" name="phone" required /><br />
      <p>Select your own area</p>
      <button type="button" id="etela-btn" class="waves-light btn">
        Eteläsuomen lääni
      </button>
      <button type="button" id="oulu-btn" class="waves-light btn">
        Oulun lääni
      </button>
      <button type="button" id="ita-btn" class="waves-light btn">
        Itäsuomen lääni</button
      ><br />
      <br />

      <h5>Provide new information</h5>
      <label for="new_customer_name">Full name (fisrt and last name):</label>
      <input type="text" id="new_customer_name" name="name" required /><br />
      <label for="new_customer_email">Email:</label>
      <input type="text" id="new_customer_email" name="email" required /><br />
      <label for="new_customer_phone">Phone:</label>
      <input type="text" id="new_customer_phone" name="phone" required /><br />
      <br />
      <br />
      <button type="button" id="update-btn" class="waves-light btn">
        Update
      </button>
      <br />
    </form>
  </body>
</html>
